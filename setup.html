<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <script src="https://kit.fontawesome.com/515deb5b82.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Job Tracker | Login</title>
    <meta name="google-adsense-account" content="ca-pub-1879550817766185">
</head>
<body class="log-body">
    <div class="setup"></div>

    <div class="log-container">
        <img src="/images/icons/favicon.png" class="log-logo" />
        <div class="log-title">Admin Setup</div>
        <div class="log-txt log-l-desc">Enter the details to register as admin.</div>

        <form class="log-form" id="adminForm">
            <div class="log-label">Name</div>
            <input type="text" name="name" placeholder="Enter your name" class="log-input" required>

            <div style="height: 18px;"></div>

            <div class="log-label">Email</div>
            <input type="text" name="email" placeholder="Enter your email" class="log-input" required>

            <div style="height: 18px;"></div>

            <div class="log-label">Password</div>
            <input type="password" name="password" placeholder="Password" class="log-input" required>

            <button style="display: block;" type="submit" class="btn-log">Register as admin</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
