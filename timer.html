<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/515deb5b82.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
    <title>Job Tracker | Home</title>
</head>
<body>
    <div class="timer"></div>

    <div class="home-bg"></div>
    <div class="home-top padding starter">
        <a href="index.html" style="display: flex; align-items: center; justify-content: center;">
            <img src="images/icons/chevron.png" class="home-back" style="filter: invert(1);" />
        </a>
        <div class="tim-head">Work Shift</div>
    </div>

    <div class="tim-bg">
        <div class="tim-bg-blue"></div>
        <div class="tim-bg-white"></div>
    </div>

    <div class="tim-container padding">
        <div class="tim-wrapper starter">
            <div class="tim-num">0:00</div> 
            <div class="tim-label">In Progress</div>
        </div>
        <div class="tim-btn-flex">
            <div class="tim-btn tim-btn-pause starter">Pause</div>
            <div class="tim-btn tim-btn-end starter">End Job</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
